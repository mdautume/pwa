<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sqlime - SQLite Playground</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/pwa/img/favicon.ico">
    <link rel="manifest" href="/pwa/manifest.json">
    <title>Load DB</title>
</head>

<body>
    <h1 id='title'> Title </h1>
    <input type='file' id='open-file'>

    <button type='button' id='check'>Ok</button>

    <script src="/pwa/js/sqlite/sqlite3.js"></script>
    <script type="module" src="/pwa/js/index.js"></script>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/pwa/sw.js', {scope: '/pwa/'});
        }
    </script>

</html>
